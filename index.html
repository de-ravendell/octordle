<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://de-ravendell.github.io/minette.png" type="image/png">
    <title>OCTORDLE</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f6f6f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #3a3a3a;
            margin-bottom: 10px;
            border-bottom: 2px solid #3a3a3a;
            padding-bottom: 5px;
        }
        
        .game-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .octordle-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .board-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 5px;
        }
        
        .board {
            display: grid;
            grid-template-rows: repeat(13, 30px);
            gap: 2px;
            margin-bottom: 5px;
        }
        
        .row {
            display: grid;
            grid-template-columns: repeat(5, 30px);
            gap: 2px;
        }
        
        .tile {
            width: 30px;
            height: 30px;
            border: 1px solid #d3d6da;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: white;
        }
        
        .tile[data-state="empty"] {
            border: 1px solid #d3d6da;
        }
        
        .tile[data-state="tbd"] {
            border: 1px solid #878a8c;
        }

        .tile[data-state="correct"],
        .key[data-state="correct"] {
            background-color: #6aaa64 !important;
            color: white !important;
            border-color: #6aaa64 !important;
        }
        
        .tile[data-state="present"],
        .key[data-state="present"] {
            background-color: #c9b458 !important;
            color: white !important;
            border-color: #c9b458 !important;
        }
        
        .tile[data-state="absent"],
        .key[data-state="absent"] {
            background-color: #787c7e !important;
            color: white !important;
            border-color: #787c7e !important;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 3px;
            margin-top: 10px;
        }
        
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 3px;
        }
        
        .key {
            min-width: 25px;
            height: 40px;
            border-radius: 3px;
            border: none;
            background-color: #d3d6da;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
        }
        
        .key.wide {
            min-width: 40px;
            font-size: 10px;
        }
        
        .message {
            height: 30px;
            margin: 10px 0;
            font-weight: bold;
            text-align: center;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            background-color: #6aaa64;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
        }
        
        .modal h2 {
            margin-top: 0;
            font-size: 20px;
        }
        
        .modal .words {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin: 10px 0;
        }
        
        .modal .word {
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Octordle</h1>
    
    <div class="game-container">
        <div class="message" id="message"></div>
        
        <div class="octordle-container" id="octordle-container"></div>
        
        <div class="controls">
            <button class="btn give-up" id="give-up-btn">GIVE UP</button>
            <button class="btn new-word" id="new-word-btn">NEW WORDS</button>
        </div>
        
        <div class="keyboard">
            <div class="keyboard-row">
                <div class="key" data-key="Q">Q</div>
                <div class="key" data-key="W">W</div>
                <div class="key" data-key="E">E</div>
                <div class="key" data-key="R">R</div>
                <div class="key" data-key="T">T</div>
                <div class="key" data-key="Y">Y</div>
                <div class="key" data-key="U">U</div>
                <div class="key" data-key="I">I</div>
                <div class="key" data-key="O">O</div>
                <div class="key" data-key="P">P</div>
            </div>
            <div class="keyboard-row">
                <div class="key" data-key="A">A</div>
                <div class="key" data-key="S">S</div>
                <div class="key" data-key="D">D</div>
                <div class="key" data-key="F">F</div>
                <div class="key" data-key="G">G</div>
                <div class="key" data-key="H">H</div>
                <div class="key" data-key="J">J</div>
                <div class="key" data-key="K">K</div>
                <div class="key" data-key="L">L</div>
            </div>
            <div class="keyboard-row">
                <div class="key wide" data-key="Enter">Enter</div>
                <div class="key" data-key="Z">Z</div>
                <div class="key" data-key="X">X</div>
                <div class="key" data-key="C">C</div>
                <div class="key" data-key="V">V</div>
                <div class="key" data-key="B">B</div>
                <div class="key" data-key="N">N</div>
                <div class="key" data-key="M">M</div>
                <div class="key wide" data-key="Backspace">âŒ«</div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">Game Over</h2>
            <p id="modal-message"></p>
            <div class="words" id="target-words"></div>
            <button class="btn" id="modal-btn">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            let wordList = [];
            let answerList = [];
            
            try {
                const [wordRes, answerRes] = await Promise.all([
                    fetch('word.txt'),
                    fetch('words.txt')
                ]);
                
                const [wordText, answerText] = await Promise.all([
                    wordRes.text(),
                    answerRes.text()
                ]);
                
                wordList = wordText.split('\n').map(w => w.trim().toLowerCase()).filter(w => w.length === 5);
                answerList = answerText.split('\n').map(w => w.trim().toLowerCase()).filter(w => w.length === 5);
                
            } catch (error) {
                console.error('Error loading word lists:', error);
                wordList = ['apple','beach','brain','bread','brush','candy','chest','cloud','dance','drink','earth','flame','fruit','ghost','grape','happy','house','juice','light','music','pizza','plant','radio','river','sheep','smile','snake','spice','spoon','storm','table','tiger','train','water','wheel','woman'];
                answerList = [...wordList];
            }

            const MAX_ATTEMPTS = 13;
            const BOARD_COUNT = 8;
            let targetWords = [];
            let currentAttempt = 0;
            let gameOver = false;
            
            const octordleContainer = document.getElementById('octordle-container');
            const message = document.getElementById('message');
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const targetWordsDisplay = document.getElementById('target-words');
            const keys = document.querySelectorAll('.key');
            
            function initGame() {
                targetWords = Array.from({length: BOARD_COUNT}, () => ({
                    word: answerList[Math.floor(Math.random() * answerList.length)],
                    solved: false,
                    rows: Array(MAX_ATTEMPTS).fill().map(() => 
                        Array(5).fill().map(() => ({letter: '', state: 'empty'}))
                    )
                }));
                
                currentAttempt = 0;
                gameOver = false;
                message.textContent = '';
                octordleContainer.innerHTML = '';
                
                targetWords.forEach((_, i) => {
                    const boardContainer = document.createElement('div');
                    boardContainer.className = 'board-container';
                    
                    const board = document.createElement('div');
                    board.className = 'board';
                    board.dataset.index = i;
                    
                    for (let r = 0; r < MAX_ATTEMPTS; r++) {
                        const row = document.createElement('div');
                        row.className = 'row';
                        
                        for (let c = 0; c < 5; c++) {
                            const tile = document.createElement('div');
                            tile.className = 'tile';
                            tile.dataset.state = 'empty';
                            row.appendChild(tile);
                        }
                        board.appendChild(row);
                    }
                    boardContainer.appendChild(board);
                    octordleContainer.appendChild(boardContainer);
                });
                
                keys.forEach(key => {
                    key.dataset.state = '';
                    key.style.backgroundColor = '#d3d6da';
                });
            }
            
            function updateKeyboardStates(guess, results) {
                const keyStates = {};
                
                results.forEach((result, i) => {
                    const letter = guess[i].toUpperCase();
                    if (!keyStates[letter] || result === 'correct') {
                        keyStates[letter] = result;
                    } else if (result === 'present' && keyStates[letter] !== 'correct') {
                        keyStates[letter] = 'present';
                    } else if (!keyStates[letter]) {
                        keyStates[letter] = 'absent';
                    }
                });
                
                Object.entries(keyStates).forEach(([letter, state]) => {
                    const key = document.querySelector(`.key[data-key="${letter}"]`);
                    if (key && (!key.dataset.state || state === 'correct' || 
                        (state === 'present' && key.dataset.state !== 'correct'))) {
                        key.dataset.state = state;
                    }
                });
            }
            
            document.addEventListener('keydown', (e) => {
                if (gameOver) return;
                
                if (e.key === 'Enter') submitGuess();
                else if (e.key === 'Backspace') deleteLetter();
                else if (/^[a-zA-Z]$/.test(e.key)) insertLetter(e.key.toUpperCase());
            });
            
            keys.forEach(key => {
                key.addEventListener('click', () => {
                    if (gameOver) return;
                    
                    const keyValue = key.dataset.key;
                    if (keyValue === 'Enter') submitGuess();
                    else if (keyValue === 'Backspace') deleteLetter();
                    else insertLetter(keyValue);
                });
            });
            
            function insertLetter(letter) {
                const currentRow = octordleContainer.querySelector(`.board [data-row="${currentAttempt}"]`);
                if (!currentRow) {
                    const activeRow = Array.from(octordleContainer.querySelectorAll('.row'))
                        .find(row => 
                            row.parentNode.dataset.index === '0' && 
                            Array.from(row.children).some(tile => tile.dataset.state === 'tbd')
                        );
                    
                    if (!activeRow || activeRow.children[4].textContent) return;
                }
                
                const firstBoard = octordleContainer.querySelector('.board-container:first-child .board');
                const row = firstBoard.children[currentAttempt];
                const emptyTile = Array.from(row.children).find(tile => tile.textContent === '');
                if (emptyTile) {
                    emptyTile.textContent = letter;
                    emptyTile.dataset.state = 'tbd';
                }
            }
            
            function deleteLetter() {
                const firstBoard = octordleContainer.querySelector('.board-container:first-child .board');
                const row = firstBoard.children[currentAttempt];
                const filledTiles = Array.from(row.children).filter(tile => tile.textContent);
                if (filledTiles.length > 0) {
                    const lastTile = filledTiles[filledTiles.length - 1];
                    lastTile.textContent = '';
                    lastTile.dataset.state = 'empty';
                }
            }
            
            function submitGuess() {
                const firstBoard = octordleContainer.querySelector('.board-container:first-child .board');
                const row = firstBoard.children[currentAttempt];
                const guess = Array.from(row.children).map(t => t.textContent).join('').toLowerCase();
                
                if (guess.length !== 5) return showMessage('Too short');
                if (!wordList.includes(guess)) return showMessage('Not in list');
                
                let remainingWords = targetWords.filter(t => !t.solved);
                if (remainingWords.length === 0) return;
                
                remainingWords.forEach(target => {
                    const result = checkGuess(guess, target.word);
                    target.results = target.results || [];
                    target.results[currentAttempt] = result;
                    
                    const board = octordleContainer.querySelector(`.board-container:nth-child(${targetWords.indexOf(target) + 1}) .board`);
                    const boardRow = board.children[currentAttempt];
                    
                    result.forEach((state, i) => {
                        boardRow.children[i].dataset.state = state;
                        boardRow.children[i].textContent = guess[i].toUpperCase();
                    });
                    
                    if (guess === target.word) target.solved = true;
                });
                
                updateKeyboardStates(guess, targetWords.flatMap(t => t.results[currentAttempt] || []));
                
                currentAttempt++;
                checkGameOver();
            }
            
            function checkGuess(guess, target) {
                let targetLetters = target.split('');
                let result = Array(5).fill('absent');
                
                guess.split('').forEach((letter, i) => {
                    if (letter === targetLetters[i]) {
                        result[i] = 'correct';
                        targetLetters[i] = null;
                    }
                });
                
                guess.split('').forEach((letter, i) => {
                    if (result[i] === 'correct') return;
                    const index = targetLetters.indexOf(letter);
                    if (index > -1) {
                        result[i] = 'present';
                        targetLetters[index] = null;
                    }
                });
                
                return result;
            }
            
            function checkGameOver() {
                const solvedCount = targetWords.filter(t => t.solved).length;
                if (solvedCount === BOARD_COUNT) {
                    gameOver = true;
                    showModal('You Win!', `Solved all in ${currentAttempt} tries!`);
                } else if (currentAttempt >= MAX_ATTEMPTS) {
                    gameOver = true;
                    showModal('Game Over', 'Better luck next time!');
                }
            }
            
            function showMessage(text) {
                message.textContent = text;
                setTimeout(() => message.textContent = '', 1500);
            }
            
            function showModal(title, msg) {
                modalTitle.textContent = title;
                modalMessage.textContent = msg;
                targetWordsDisplay.innerHTML = targetWords.map(t => 
                    `<div class="word">${t.word.toUpperCase()}</div>`
                ).join('');
                modal.style.display = 'flex';
            }
            
            document.getElementById('give-up-btn').addEventListener('click', () => {
                if (!gameOver) showModal('Game Over', 'You gave up!');
                gameOver = true;
            });
            
            document.getElementById('new-word-btn').addEventListener('click', initGame);
            document.getElementById('modal-btn').addEventListener('click', () => {
                modal.style.display = 'none';
                initGame();
            });
            
            initGame();
        });
    </script>

    <div style="text-align: center; margin: 12px 0;">
        <a href="https://de-ravendell.github.io" style="color: gray; text-decoration: none;">-------De Ravendell-------</a>
    </div>
</body>
</html>
